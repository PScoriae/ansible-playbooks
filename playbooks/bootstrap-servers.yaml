- name: Setup 2GB swapfile for all servers
  hosts: all
  become: true
  vars:
    swap_file_path: /swapfile
    swap_file_size_mb: 2000
  tasks:
    - name: Create swap file
      command:
        dd if=/dev/zero of={{ swap_file_path }} bs=1M count={{ swap_file_size_mb }}
        creates="{{ swap_file_path }}"
      tags:
        - swap.file.create

    - name: Change swap file permissions
      file: path="{{ swap_file_path }}"
        owner=root
        group=root
        mode=0600
      tags:
        - swap.file.permissions

    - name: "Check swap file type"
      command: file {{ swap_file_path }}
      register: swapfile
      tags:
        - swap.file.mkswap
      changed_when: false

    - name: Make swap file
      command: "mkswap {{ swap_file_path }}"
      when: swapfile.stdout.find('swap file') == -1
      tags:
        - swap.file.mkswap

    - name: Write swap entry in fstab
      ansible.posix.mount: name=none
        src={{ swap_file_path }}
        fstype=swap
        opts=sw
        passno=0
        dump=0
        state=present
      tags:
        - swap.fstab

    - name: Mount swap
      command: "swapon {{ swap_file_path }}"
      when: ansible_swaptotal_mb < 1
      tags:
        - swap.file.swapon

- name: Bootstrap packages for all servers
  hosts: all
  become: true
  tasks:
    - name: Install list of packages
      ansible.builtin.dnf:
        name:
          - nano
          - git
          - nodejs
          - python3-pip
          - wget
          - unzip
        state: present
    - name: Install necessary python packages
      pip:
        name:
          - requests
          - docker
          - docker-compose

- name: Install Docker-CE
  hosts: all
  become: true
  tasks:
    - name: Install dnf-utils
      ansible.builtin.dnf:
        name: dnf-utils
        state: present
    - name: Add DNF config
      command: dnf config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      changed_when: false
    - name: Install Docker and its deps
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: present
    - name: Enable and start docker service
      systemd:
        name: docker
        enabled: true
        state: started

- name: Copy .pem key over to CICD server
  hosts: masters
  become: true
  tasks:
    - name: Copy config file over
      ansible.builtin.copy:
        src: ../config-files/ssh-config
        dest: ~/.ssh/config
        mode: "444"
    - name: Copy key over
      ansible.builtin.copy:
        src: ../config-files/main-key.pem
        dest: ~/.ssh/main-key.pem
        mode: "600"

- name: Ensure SELinux is set to permissive mode
  hosts: all
  become: true
  tasks:
    - name: Change SELINUX to permissive
      ansible.builtin.lineinfile:
        path: /etc/selinux/config
        regexp: "^SELINUX="
        line: SELINUX=permissive

- name: Unconditionally reboot the machine with all defaults
  hosts: all
  become: true
  tasks:
    - name: Reboot server
      ansible.builtin.reboot:
